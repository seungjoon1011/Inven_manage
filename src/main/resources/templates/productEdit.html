<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/editStyles.css}"/>

</head>
<body>
<div class="container">
  <h1>상품 정보 수정</h1>
  <form th:action="@{/products/{id}(id=${productId})}" th:object="${productDto}" method="post">

    <input type="hidden" name="_method" value="put" />

    <div class="form-group">
      <label for="name">상품 이름:</label>

      <input type="text" id="name" th:field="*{name}" required
             placeholder="상품 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="price">가격:</label>

      <input type="number" id="price" th:field="*{price}" required step="0.01"
             placeholder="가격을 입력하세요 ">
    </div>

    <div>
      <button type="submit">상품 수정 완료</button>
    </div>
  </form>

  <a th:href="@{/products/{id}(id=${productId})}" class="back-link">상품 상세 보기로 돌아가기</a>
  <a th:href="@{/products}" class="back-link">상품 목록으로 돌아가기</a>
</div>
</body>
</html>
