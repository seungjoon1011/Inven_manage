<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <h1>상품 정보 수정</h1>

  <!--
      th:action="@{/products/{id}(id=${productId})}" : 폼 제출 시 PUT 요청을 보낼 URL.
                                                       productId는 컨트롤러에서 모델에 추가한 값입니다.
      th:object="${productDto}" : 컨트롤러에서 모델에 추가한 "productDto" 객체와 폼 필드를 바인딩합니다.
      method="post" : HTML 폼은 기본적으로 GET/POST만 지원하므로 POST로 설정합니다.
  -->
  <form th:action="@{/products/{id}(id=${productId})}" th:object="${productDto}" method="post">
    <!--
        _method=put 숨김 필드:
        이 필드가 HiddenHttpMethodFilter에 의해 감지되어 실제 HTTP 메서드를 PUT으로 변경합니다.
        이렇게 함으로써 @PutMapping("/products/{id}") 메서드가 호출될 수 있습니다.
    -->
    <input type="hidden" name="_method" value="put" />

    <div class="form-group">
      <label for="name">상품 이름:</label>
      <!--
          th:field="*{name}" : productDto 객체의 'name' 필드와 이 input 필드를 바인딩합니다.
                              기존 값이 자동으로 채워집니다.
      -->
      <input type="text" id="name" th:field="*{name}" required
             placeholder="상품 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="price">가격:</label>
      <!--
          th:field="*{price}" : productDto 객체의 'price' 필드와 이 input 필드를 바인딩합니다.
                              기존 값이 자동으로 채워집니다.
      -->
      <input type="number" id="price" th:field="*{price}" required step="0.01"
             placeholder="가격을 입력하세요 (예: 123.45)">
    </div>

    <div>
      <button type="submit">상품 수정 완료</button>
    </div>
  </form>

  <a th:href="@{/products/{id}(id=${productId})}" class="back-link">상품 상세 보기로 돌아가기</a>
  <a th:href="@{/products}" class="back-link">상품 목록으로 돌아가기</a>
</div>
</body>
</html>
