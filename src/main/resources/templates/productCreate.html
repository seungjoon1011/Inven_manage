<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/editStyles.css}"/>

</head>
<body>
<div class="container">
  <h1>새 상품 등록</h1>
  <form th:action="@{/products}" th:object="${productDto}" method="post">
    <div class="form-group">
      <label for="name">상품 이름:</label>
      <input type="text" id="name" th:field="*{name}" required
             placeholder="상품 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="price">가격:</label>

      <input type="number" id="price" th:field="*{price}" required step="0.01"
             placeholder="가격을 입력하세요 (예: 123.45)">
    </div>

    <div>
      <button type="submit">상품 등록</button>
    </div>
  </form>

  <a th:href="@{/products}" class="back-link">상품 목록으로 돌아가기</a>
</div>
</body>
</html>
