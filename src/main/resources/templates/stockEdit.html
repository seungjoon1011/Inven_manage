<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/editStyles.css}"/>

</head>
<body>
<div class="container">
    <h1>상품 정보 수정</h1>


    <form th:action="@{/stocks/edit/{id}(id=${stockId})}" th:object="${stockDto}" method="post">

        <input type="hidden" name="_method" value="put" />

        <div class="form-group">
            <label for="productId">상품아이디:</label>
            <input type="number" id="productId" th:field="*{productId}" required
                   placeholder="productId 입력하세요">
        </div>
        <div class="form-group">
            <label for="warehouseId">창고아이디:</label>

            <input type="number" id="warehouseId" th:field="*{warehouseId}" required
                   placeholder="warehouseId 입력하세요">
        </div>
        <div class="form-group">
            <label for="quantity">수량:</label>
            <input type="number" id="quantity" th:field="*{quantity}" required
                   placeholder="재고 수량 입력하세요">
        </div>
        <div>
            <button type="submit">재고 등록</button>
        </div>
    </form>

    <a th:href="@{/stocks/{id}(id=${stockId})}" class="back-link">상품 상세 보기로 돌아가기</a>
    <a th:href="@{/stocks}" class="back-link">상품 목록으로 돌아가기</a>
</div>
</body>
</html>
